{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2 class="mb-4">Online Payment</h2>

    <div class="card p-4">
        <h4>Total Amount: ₹{{ total }}</h4>

        <form method="POST" action="{{ url_for('online_payment') }}">

            <!-- Delivery Info -->
            <label>Delivery Address</label>
            <input type="text" name="address" class="form-control mb-2" required>

            <label>Phone Number</label>
            <input type="text" name="phone" class="form-control mb-3" required>

            <hr>

            <!-- Card Payment -->
            <label>Card Number</label>
            <input type="text" class="form-control mb-2"
                   name="card_number"
                   placeholder="1234 5678 9012 3456" required>

            <label>Expiry (MM/YY)</label>
            <input type="text" class="form-control mb-2"
                   name="expiry"
                   placeholder="MM/YY" required>

            <label>CVV</label>
            <input type="password" class="form-control mb-3"
                   name="cvv"
                   placeholder="***" required>

            <hr>

            <!-- UPI Option -->
            <label>OR UPI ID</label>
            <input type="text" class="form-control mb-3"
                   name="upi_id"
                   placeholder="name@upi">

            <button type="submit"
                    class="btn btn-success w-100">
                Pay ₹{{ total }}
            </button>
        </form>
    </div>
</div>

{% endblock %}
