{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2 class="mb-4">Payment</h2>

    <!-- Cart Items -->
    {% for item in items %}
        <p>
            {{ item.food.name }} × {{ item.quantity }}
            = ₹{{ item.food.price * item.quantity }}
        </p>
    {% endfor %}

    <h3 class="mt-3">Total: ₹{{ total }}</h3>

    <hr>
      
    <!-- CASH ON DELIVERY -->
    <form action="{{ url_for('order') }}" method="GET">
        <label>Delivery Address</label>
        <input type="text" name="address" required class="form-control mb-2">

        <label>Phone Number</label>
        <input type="text" name="phone" required class="form-control mb-2">

        <input type="hidden" name="payment_method" value="cod">

        <button type="submit" class="btn btn-secondary w-100">
            Cash on Delivery
        </button>
    </form>

    <br>

    <!-- ONLINE PAYMENT -->
    <form action="{{ url_for('online_payment') }}" method="GET">
        <button type="submit" class="btn btn-success w-100">
            Online Payment (Demo)
        </button>
    </form>
</div>

{% endblock %}
