{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2 class="mb-4">Change Password</h2>

    <div class="card p-4">

        <form method="POST">

            <div class="mb-3">
                <label>Old Password</label>
                <input
                    type="password"
                    name="old_password"
                    class="form-control"
                    required
                >
            </div>

            <div class="mb-3">
                <label>New Password</label>
                <input
                    type="password"
                    name="new_password"
                    class="form-control"
                    required
                >
            </div>

            <button type="submit" class="btn btn-danger">
                Update Password
            </button>

        </form>

    </div>
</div>

{% endblock %}
